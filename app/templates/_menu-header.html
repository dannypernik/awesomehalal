<div class="sticky-header inverse row align-items-center justify-content-center">
  <div class="d-none d-md-flex col-md-2 col-lg-1 p-2 me-lg-3">
    <img id="header-img" class="img-fluid"
      src="{{ url_for('static', filename='img/icon.svg') }}" >
  </div>
  <div id="menu-header" class="col-9 col-md-7 col-xl-9">
    {% for c in categories[:-1] %}
      <div class="header-item">
        <a href="#{{ c[0].replace(' ','-') }}" data-text="{{ c[0].replace(' ','-') }}">
          {{ c[0] }}
        </a>
      </div>&bull;
    {% endfor %}

    <!-- remove bullet separator after last category -->
    <div class="header-item">
      <a href="#{{ categories[-1][0].replace(' ','-') }}" data-text="{{ categories[-1][0].replace(' ','-') }}">
        {{ categories[-1][0] }}
      </a>
    </div>
  </div>

  <div class="d-flex col-3 col-md-2 col-xl-1 overflow-hidden justify-content-end">
    <a id="order-btn" class="btn sm m-0" href="#" data-bs-toggle="modal" data-bs-target="#order-modal" data-text="order">ORDER</a>
  </div>
</div>
